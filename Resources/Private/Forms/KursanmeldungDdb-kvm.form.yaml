identifier: coursed-db-kvm
label: 'KVM Kursanmeldung'
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Absenden
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Bestätigung Kursanmeldung - {dog}'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@kv-muensingen.ch'
      senderName: 'Kynologischer Verein Münsingen'
      addHtmlPart: true
      attachUploads: false
      title: '{event}: Bestätigung Kursanmeldung'
  - identifier: EmailToReceiver
    options:
      subject: '{event}: Kursanmeldung von {lastname} {firstname} - {dog}'
      recipients:
        info@kv-muensingen.ch: 'Kynologischer Verein Münsingen'
      senderAddress: '{email}'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      title: '{event}: Kursanmeldung via Website von {firstname} {lastname} - {dog}'
  - identifier: SaveToDatabase
    options:
      table: 'tx_conpassione_registrationform'
      mode: insert
      databaseColumnMappings:
        tstamp:
          value: '{__currentTimestamp}'
        pid:
          value: '{eventpid}'
        type:
          value: 'kvm-registrationform'
      elements:
        lastname:
          mapOnDatabaseColumn: 'lastname'
        firstname:
          mapOnDatabaseColumn: 'firstname'
        mobile:
          mapOnDatabaseColumn: 'mobile'
        email:
          mapOnDatabaseColumn: 'email'
        event:
          mapOnDatabaseColumn: 'event'
        dog:
          mapOnDatabaseColumn: 'dog'
        breed:
          mapOnDatabaseColumn: 'breed'
        birthdate:
          mapOnDatabaseColumn: 'birthdate'
  - identifier: Confirmation
    options:
      message: 'Besten Dank für Deine Anmeldung'
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - identifier: info1
        type: StaticText
        label: ''
        properties:
          text: 'ACHTUNG: pro Hund ist eine Anmeldung erforderlich!'
          elementClassAttribute: 'cp-accent cp-bold'
      - identifier: event
        defaultValue: 'ERROR: Unable to get Eventname'
        type: Text
        label: 'Anmeldung für'
        properties:
          containerClassAttribute: 'form-event-title'
          fluidAdditionalAttributes:
            readonly: readonly
      - identifier: eventpid
        type: Hidden
        properties:
          elementClassAttribute: 'form-event-pid'
          fluidAdditionalAttributes:
            readonly: readonly
            hidden: hidden
      - type: GridRow
        identifier: gridrow-2
        label: 'Person'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Name'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Vorname'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Kommunikation'
        renderables:
          - defaultValue: ''
            type: Text
            identifier: mobile
            label: 'Telefon'
            properties:
              elementDescription: 'Mobiltelefon oder Festnetz'
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Eine Telefonnummer für kurzfristige Mitteilungen ist wichtig.'
            validators:
              - identifier: NotEmpty
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Die E-Mail ist für die Kommunikation nötig, bitte gültige E-Mail erfassen.'
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: gridrow-5
        type: GridRow
        label: 'Hund'
        renderables:
          - identifier: dog
            type: Text
            label: 'Hundename'
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559977
                  message: 'Der Hundename ist zwingend nötig.'
            validators:
              - identifier: NotEmpty
          - identifier: breed
            type: Text
            label: 'Rasse'
          - identifier: birthdate
            defaultValue: ''
            type: Date
            label: 'Geburtsdatum Hund'
            properties:
              fluidAdditionalAttributes:
                min: ''
                max: ''
                step: 1
      - identifier: confirmation
        type: Checkbox
        label: 'Ich bin einverstanden, dass die erfassten Daten für die Zwecke des Kurses verwendet werden.'
        properties:
          elementDescription: ''
          fluidAdditionalAttributes:
            required: required
          validationErrorMessages:
            - code: 1221560910
              message: 'Bitte Verwendung der Daten zustimmen.'
        validators:
          - identifier: NotEmpty
      - identifier: recinfo1
        properties:
          text: '* Pflichtfelder'
        type: StaticText
        label: ''
