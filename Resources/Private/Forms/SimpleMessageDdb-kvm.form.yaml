identifier: simple-messaged-db-kvm
label: 'KVM Einfaches Anfrageformular mit Datenbank'
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Absenden
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Bestätigungsmail'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@kv-muensingen.ch'
      senderName: 'Kynologischer Verein Münsingen'
      addHtmlPart: true
      attachUploads: false
      title: 'Deine Anfrage'
  - identifier: EmailToReceiver
    options:
      subject: 'Anfrage von {lastname} {firstname}'
      recipients:
        info@kv-muensingen.ch: 'Kynologischer Verein Münsingen'
      senderAddress: 'no-replay@kv-muensingen.ch'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      title: 'Anfrage via Website von {firstname} {lastname}'
  - identifier: SaveToDatabase
    options:
      table: 'tx_conpassione_registrationform'
      mode: insert
      databaseColumnMappings:
        tstamp:
          value: '{__currentTimestamp}'
        pid:
          value: '{eventpid}'
        type:
          value: 'kvm-registrationform'
      elements:
        lastname:
          mapOnDatabaseColumn: 'lastname'
        firstname:
          mapOnDatabaseColumn: 'firstname'
        mobile:
          mapOnDatabaseColumn: 'mobile'
        email:
          mapOnDatabaseColumn: 'email'
        message:
          mapOnDatabaseColumn: 'message'
        event:
          mapOnDatabaseColumn: 'event'
  - identifier: Confirmation
    options:
      message: 'Besten Dank für Deine Anfrage. Du bekommst innerhalb einer Woche Antwort von uns.'
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - identifier: event
        defaultValue: 'ERROR: Unable to get Eventname'
        type: Text
        label: 'Anmeldung für Event'
        properties:
          containerClassAttribute: 'form-event-title'
          fluidAdditionalAttributes:
            readonly: readonly
      - identifier: eventpid
        type: Hidden
        properties:
          elementClassAttribute: 'form-event-pid'
          fluidAdditionalAttributes:
            readonly: readonly
            hidden: hidden
      - type: GridRow
        identifier: gridrow-2
        label: 'Person'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Name'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Vorname'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Kommunikation'
        renderables:
          - defaultValue: ''
            type: Text
            identifier: mobile
            label: 'Mobiltelefon'
            properties:
              elementDescription: 'Mobiltelefon oder Festnetz'
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Eine Telefonnummer für kurzfristige Mitteilungen ist wichtig.'
            validators:
              - identifier: NotEmpty
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Die E-Mail ist für die Kommunikation nötig, bitte gültige E-Mail erfassen.'
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: message
        defaultValue: ''
        type: Textarea
        label: 'Mitteilung'
      - type: Checkbox
        identifier: confirmation
        label: 'Ich bin einverstanden, dass die erfassten Daten für die Zwecke der Kommunikation verwendet werden.'
        properties:
          elementDescription: ''
          fluidAdditionalAttributes:
            required: required
          validationErrorMessages:
            - code: 1221560910
              message: 'Bitte Verwendung der Daten zustimmen.'
        validators:
          - identifier: NotEmpty
      - identifier: recinfo1
        properties:
          text: '* Pflichtfelder'
        type: StaticText
        label: ''
