identifier: spasssportd-db-kvm
label: 'KVM SpassSport Anmeldung'
type: Form
prototypeName: standard
renderingOptions:
  submitButtonLabel: Absenden
finishers:
  - identifier: EmailToSender
    options:
      subject: 'Bestätigungsmail'
      recipients:
        '{email}': '{lastname} {firstname}'
      senderAddress: 'info@kv-muensingen.ch'
      senderName: 'Kynologischer Verein Münsingen'
      addHtmlPart: true
      attachUploads: false
      title: 'SpassSport-Wettkampf KVM - {dog}'
  - identifier: EmailToReceiver
    options:
      subject: 'Anmeldung SpassSport von {lastname} {firstname}'
      recipients:
        info@kv-muensingen.ch: 'Kynologischer Verein Münsingen'
      senderAddress: '{email}'
      senderName: '{lastname} {firstname}'
      addHtmlPart: true
      attachUploads: false
      title: 'Anmeldung SpassSport via Website von {firstname} {lastname}'
  - identifier: SaveToDatabase
    options:
      table: 'tx_conpassione_registrationform'
      mode: insert
      databaseColumnMappings:
        tstamp:
          value: '{__currentTimestamp}'
        pid:
          value: '{eventpid}'
        type:
          value: 'kvm-registrationform'
      elements:
        lastname:
          mapOnDatabaseColumn: 'lastname'
        firstname:
          mapOnDatabaseColumn: 'firstname'
        mobile:
          mapOnDatabaseColumn: 'mobile'
        email:
          mapOnDatabaseColumn: 'email'
        message:
          mapOnDatabaseColumn: 'message'
        event:
          mapOnDatabaseColumn: 'event'
        dog:
          mapOnDatabaseColumn: 'dog'
        breed:
          mapOnDatabaseColumn: 'breed'
        birthdate:
          mapOnDatabaseColumn: 'birthdate'
          skipIfValueIsEmpty: true
        class:
          mapOnDatabaseColumn: 'class'
        skg:
          mapOnDatabaseColumn: 'skg'
  - identifier: Confirmation
    options:
      message: 'Besten Dank für Deine Anmeldung.'
      contentElementUid: ''
renderables:
  - type: Page
    identifier: smpage-1
    renderables:
      - identifier: event
        defaultValue: 'ERROR: Unable to get Eventname'
        type: Text
        label: 'Anmeldung für Event'
        properties:
          containerClassAttribute: 'form-event-title'
          fluidAdditionalAttributes:
            readonly: readonly
      - identifier: eventpid
        type: Hidden
        properties:
          elementClassAttribute: 'form-event-pid'
          fluidAdditionalAttributes:
            readonly: readonly
            hidden: hidden
      - type: GridRow
        identifier: gridrow-2
        label: 'Person'
        renderables:
          - identifier: lastname
            defaultValue: ''
            type: Text
            label: 'Name'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
          - identifier: firstname
            defaultValue: ''
            type: Text
            label: 'Vorname'
            properties:
              fluidAdditionalAttributes:
                required: required
            validators:
              - identifier: NotEmpty
      - identifier: gridrow-4
        type: GridRow
        label: 'Kommunikation'
        renderables:
          - defaultValue: ''
            type: Text
            identifier: mobile
            label: 'Mobiltelefon'
            properties:
              elementDescription: 'Mobiltelefon oder Festnetz'
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Eine Telefonnummer für kurzfristige Mitteilungen ist wichtig.'
            validators:
              - identifier: NotEmpty
          - identifier: email
            defaultValue: ''
            type: Text
            label: E-Mail
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559976
                  message: 'Die E-Mail ist für die Kommunikation nötig, bitte gültige E-Mail erfassen.'
            validators:
              - identifier: EmailAddress
              - identifier: NotEmpty
      - identifier: gridrow-5
        type: GridRow
        label: 'Hund'
        renderables:
          - identifier: dog
            type: Text
            label: 'Hundename'
            properties:
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221559977
                  message: 'Der Hundename ist zwingend nötig.'
            validators:
              - identifier: NotEmpty
          - identifier: breed
            type: Text
            label: 'Rasse'
          - identifier: birthdate
            defaultValue: ''
            type: Date
            label: 'Geburtsdatum Hund'
            properties:
              fluidAdditionalAttributes:
                min: ''
                max: ''
                step: 1
      - identifier: gridrow-6
        type: GridRow
        label: 'Grid: Zeile'
        renderables:
          - identifier: class
            type: SingleSelect
            label: 'Klasse'
            defaultValue: A
            properties:
              options:
                A: A
                B1: B1
                B2: B2
              fluidAdditionalAttributes:
                required: required
              validationErrorMessages:
                - code: 1221560910
                  message: 'Klasse muss zwingend angegeben werden.'
            validators:
              - identifier: NotEmpty
          - identifier: skg
            type: Checkbox
            label: 'SKG Mitglied?'
      - identifier: message
        defaultValue: ''
        type: Textarea
        label: 'Mitteilung'
      - identifier: confirmation
        type: Checkbox
        label: 'Ich bin einverstanden, dass die erfassten Daten für die Zwecke der Veranstaltung verwendet werden.'
        properties:
          elementDescription: ''
          fluidAdditionalAttributes:
            required: required
          validationErrorMessages:
            - code: 1221560910
              message: 'Bitte Verwendung der Daten zustimmen.'
        validators:
          - identifier: NotEmpty
      - identifier: recinfo1
        properties:
          text: '* Pflichtfelder'
        type: StaticText
        label: ''
